<!DOCTYPE html>
<html>

<head>
    <title>Java Script Object</title>

    <script>

        var Person = {
            Email: "",
            NIM: "",
            Nama: ""
        }

        function CreateObject(pEmail, pNIM, pNama) {
            Person.Email = pEmail;
            Person.NIM = pNIM;
            Person.Nama = pNama;
        }

        function LoadObject() {
            document.getElementById("iPerson").value =
                "Email: " + Person.Email + " " +
                "NIM: " + Person.NIM + " " +
                "Nama: " + Person.Nama;
        }
    </script>
